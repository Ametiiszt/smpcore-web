<!DOCTYPE html>
<html>
    <head>
        <title>SMPCore • Best SMP Plugin</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="downloads.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" type="image/png" href="smpcore3.png">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body">
        <header>
            <a href="index.html">
                <div class="logo">
                    <img src="smpcore2.png" height="50">
                    <span>SMPCore</span>
                </div>
            </a>
            <div class="links">
                <a href="https://discord.gg/yTYpGAuCTt", title="Join our Discord server!">
                    <button id="discord">Discord</button>
                </a>
                <a href="downloads.html">
                    <button id="download">Downloads</button>
                </a>
            </div>
        </header>
        <hr>
        <main>
            <image src="smpcore3.png" id="smpcore">
            <p id="smpcoreTitle">Version Browser</p>
            <p class="smpcoredescription">
                Browse and download SMPCore versions
            </p>
            <hr class="hr">
            <br>
            <div class="downloadSection">
                <div class="downloadBox">
                    <p>Latest Release</p>
                    <p class="versiondescription">This is the latest available version for SMPCore.</p>
                    <a href="SMPCore-1.4.1.jar" download>
                        <button id="latest">
                            <img src="download-icon.png" height="30">
                            Download 1.4.1
                        </button>
                    </a>
                </div>
            </div>
            <div class="downloadSection">
                <div class="downloadBox">
                    <p>Version History</p>
                    <p class="versiondescription">Here, you can find the older versions of SMPCore.</p>
                    <a href="SMPCore-1.4.jar" download>
                        <div id="history">
                            <img src="download-icon.png" height="30">
                            1.4
                        </div>
                    </a>
                    <a href="SMPCore-1.3.jar" download>
                        <div id="history">
                            <img src="download-icon.png" height="30">
                            1.3
                        </div>
                    </a>
                    <hr color="#181a20" class="historyLine">
                </div>
            </div>
        </main>
        <hr>
        <footer>
            <br><br>
            <div>
                © 2026 SMPCore. All rights reserved.
            </div>
        </footer>
    </body>
    

</html>
